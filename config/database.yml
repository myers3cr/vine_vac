default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: db/vine_vac_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/vine_vac_test

staging:
  <<: *default
  database: vine_vac_staging
  username: deploy
  password: <%= ENV['DATABASE PASSWORD'] %>

production:
  <<: *default
  database: db/vine_vac_production
  username: deploy
  password: <%= ENV['DATABASE_PASSWORD'] %>
  